<!DOCTYPE html>
<html>
  <head>
    <title>What is up!</title>
    <meta name="description" content="What is up">
    <link id="favicon" rel="icon" href="./favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./rainbowchart.css">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
    <script src="rainbowchartvr.js"></script>
    <script src="afComponents.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#282829"></a-sky>
      <a-box id="button"
             class="button"
             position="-1.0 0.01 -5.0"
             rotation="-90 0 0"
             color="#606060"
             width="4"
             height="1.0"
             depth="0.1"
             toggle-listener>
        <a-text id="toggle"
                class="regPad btnColors"
                align="center"
                height="1.0"
                position="0.0 0.0 0.0"
                opacity="1.0"
                value="Turn off">
        </a-text>
      </a-box>
      <a-entity camera="userHeight: 1.6" look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: #606060; shader: flat">
        </a-entity>
        <a-circle id="ttip"
                cursor="fuse: true; fuseTimeout: 500"
                position="0.5 0.5 -1.0"
                radius="0.175"
                color="#606060"
                opacity="0.0"
                shader="flat">
          <a-text id="tipcontent"
                  align="center"
                  height="0.01"
                  opacity="0.0"
                  width="1.3"
                  value="Language">
          </a-text>
        </a-circle>
      </a-entity>
    </a-scene>
  </body>
</html>
